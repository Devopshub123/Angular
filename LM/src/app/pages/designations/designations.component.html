<div fxLayout="column" >
    <form [formGroup]="designationForm" autocomplete="off" >
        <mat-card>
            <mat-card-header class="">
                <mat-card-title class="title"> Designation </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <div fxLayout="column" fxLayout.xs="column" *ngIf="isAdd">
  
                <mat-form-field fxFlex.xs="100" fxFlex.size="25" class="mx-2 my-2" appearance="outline">
                    <mat-label>Designation<span  style="color: red">*</span></mat-label>
                    <input formControlName="designation" matInput placeholder="" >
                    <mat-error class="con-error" *ngIf="designationForm.controls.designation.errors?.required">
                      This Field is required
                  </mat-error>
                </mat-form-field>
                <div fxLayoutAlign="center">
                    <button class="mx-1 mat-stroked-button button-save"  style="background-color:#3f51b5;color:aliceblue" (click)="setd()"   type="submit">
                        <span>Submit</span>
                    </button>
      
                    <button class="mx-1  mat-stroked-button button-clear" style="background-color:#550534;color:aliceblue" (click)="cancel()">
                        <span >Cancel</span>
                    </button>
                    <br />
                </div>

               
                
            </div><br>
            <!-- <mat-divider></mat-divider> -->
            <div  *ngIf="isdata">
                <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
                    <button class="mx-1 mat-stroked-button button-save" style="background-color:#3f51b5;color:aliceblue" (click)="Add()" type="submit">
                        <span>Add</span>
                    </button>
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="designationData" matSort>
        
                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <!-- <td mat-cell *matCellDef="let row"> {{row.status}}</td> -->
                                <td mat-cell *matCellDef="let row">
                                    <mat-radio-group >
                                        <mat-radio-button value="{{row.status}}">Active</mat-radio-button> &nbsp;
                                        <mat-radio-button value="{{row.status}}">Inactive</mat-radio-button>
                                      </mat-radio-group>
                                </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <!-- <td mat-cell *matCellDef="let row"> </td> -->
                            <td mat-cell *matCellDef="let row"> 
                                <mat-icon (click)="edit()" *ngIf="isEdit">edit</mat-icon> 
                                <mat-icon (click)="save()" *ngIf="isSave">save</mat-icon> 
                                <mat-icon (click)="canceledit()" *ngIf="isSave">cancel</mat-icon> 
                            </td>

                        </ng-container>
        
        
                        <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
                        <!-- <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
                        </tr> -->
                    </table>
        
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>    
        </mat-card>
    </form>
</div>
