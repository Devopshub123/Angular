    <body class="authentication-bg" data-layout-config='{"darkMode":false}'>

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->

                            </div> -->

                                    <h4 style="color: #28acaf;">

                                      </h4>
                                    <p class="text-muted mb-4">Enter your email address to get reset password link</p>
                                </div>

                                <form [formGroup]="formGroup" >

                                    <div >
                                      <mat-form-field fxFlex.xs="100" fxFlex="100" class="mx-2 my-2" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput class="form-control" type="email" formControlName="email" 
                                       
                                           placeholder="" maxlength="30" />
                                        <mat-error class="con-error" *ngIf="formGroup.controls.email.errors?.required">
                                          This field is required.
                                          </mat-error>
                                      </mat-form-field>

                                        <!-- <label for="emailaddress" class="form-label">Email address</label>

                                             This field is required
                                          </div> -->
                                    </div>






                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary mx-2 my-2" type="submit" (click)="submit()"> Submit</button>
										<button class="btn btn-danger mx-2 my-2" type="submit" (click)="cancel()" > Cancel</button>
                                    </div>

                                <!-- </form> -->
                            </form>
                        </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
