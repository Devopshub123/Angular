
    <app-header ></app-header>
    <!--<div style="height: 90%;padding-top: 0px;padding-left: 0px;padding-right: 0px;">-->
    <div class="card">
      <!-- <div class="card-header ">

          <h4 class="card-title">HRMS Dashboard</h4>
      </div> -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="row m-0" >
              <div class="col-md-3" *ngFor="let module of allModuleDetails; index as i;">
                <div class="card card-stats card-warning casual-leave bg-white h-auto">
                  <div class="card-body ">
                    <div class="row">
                      <div class="col-12">
                        <div class="icon-big text-center" (click)="getrolescreenfunctionalities(module.id,module.effectivestartdate)" >
                          <img src="assets\img\core-hr-icon.png" *ngIf="module.id === 1" alt="" title="" />
                          <img src="assets\img\leave-icon-nw.png" *ngIf="module.id === 2" alt="" title="" />
                          <img src="assets\img\timesheet-icon.png" *ngIf="module.id === 3" alt="" title="" />
                          <img src="assets\img\attendance-icon.png" *ngIf="module.id === 4" alt="" title="" />
                          <img src="assets\img\payroll-icon.png" *ngIf="module.id === 5" alt="" title="" />
                          <img src="assets\img\asset-icon.png" *ngIf="module.id === 6" alt="" title="" />
                          <img src="assets\img\recruitment-icon.png" *ngIf="module.id === 7" alt="" title="" />
                          <img src="assets\img\ess-icon.png" *ngIf="module.id === 8" alt="" title="" />
                          <!-- <img src="assets/img/recruitment-icon.png" alt="" title="" /> -->
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="numbers text-center">
                          <!-- <h4 class="card-title title">recruitment</h4> -->
                          <h4 class="card-title title" *ngIf="module.id ==2  " style="color: #28acaf">{{module.modulename}}</h4>
                          <h4 class="card-title title" *ngIf="module.id ==4  " style="color: #28acaf">{{module.modulename}}</h4>

                          <h4 class="card-title title" *ngIf="module.id !=2 && module.id !=4  ">{{module.modulename}}</h4>

                        </div>
                        <div class="card-sub-title">
                          My Actions
                        </div>
                        <ul class="b">
                          <li><a href="#">Configuring of leave policies</a></li>
                          <li><a href="#">add roles &amp; permissions</a></li>
                          <li><a href="#">add holidays</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
