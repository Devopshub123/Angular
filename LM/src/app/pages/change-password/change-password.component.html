<div fxLayout="column">
  <form [formGroup]="changePasswordform" autocomplete="off">
      <mat-card>
          <mat-card-header class="">
              <mat-card-title class="title"> Change Password </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center">

              <mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                  <mat-label>Old Password</mat-label>
                  <input formControlName="oldPassword" matInput placeholder="Old Password" >
                  <mat-error class="con-error" *ngIf="changePasswordform.controls.oldPassword.errors?.required">
                    {{msgLM1}}
                </mat-error>
              </mat-form-field>
              <mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                  <mat-label>New Password</mat-label>
                  <input formControlName="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" matInput placeholder="New Password" >
                  <mat-error class="con-error" *ngIf="changePasswordform.controls['password'].invalid">
                    <!-- {{msgLM1}} -->
                    One lower case letter.
                    One UPPER case letter.<br>
                    One Number.
                    One special character (! @ ^ $ % or a space).<br>
                    Minimum 8 character in length (20 characters max).
                </mat-error>
                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.pattern">
                    Password must be at least 6 characters
                  </div>
                
                </div> -->
              </mat-form-field><br>
         
              <mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input formControlName="confirmPassword" matInput placeholder="Confirm Password" >
                
              <mat-error class="con-error" *ngIf="changePasswordform.controls['confirmPassword'].invalid">
               {{msgLM5}}
            </mat-error> 
            <!-- <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="f.confirmPassword.errors.matching">
              Confirm Password does not match
            </div>
          </div> -->
            </mat-form-field>
              
          </div><br>
         
          <div fxLayoutAlign="center">
              <button class="mx-1 mat-stroked-button button-save" style="background-color:#3f51b5;color:aliceblue"  (click)="changePassword()" type="submit">
                  <span>Submit</span>
              </button>

              <button *ngIf="isView" class="mx-1  mat-stroked-button button-clear"  style="background-color:#550534;color:aliceblue" (click)="cancel()">
                  <span >Cancel</span>
              </button>
              <br />
          </div>
      </mat-card>
  </form>
  <mat-divider></mat-divider>
  



</div>
