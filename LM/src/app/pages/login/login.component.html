<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Leave Management</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="icon" href="assets/img/favicon.png" type="image/x-icon"/>
        <link rel="stylesheet" href="http://localhost:4200//assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="http://localhost:4200//assets/css/login.css" rel="stylesheet" type="text/css" id="app-style" />

    </head>

    <body class="authentication-bg" data-layout-config='{"darkMode":false}'>

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-secondary" style="background-color: blue;">
                                <span class="text-white"><img class="logo-img mr-2" src="assets/img/logo.png" alt="" />Sreeb Technologies</span>
                            </div>

                            <div class="card-body p-4">
                                <!-- <form [formGroup]="formGroup" > -->

                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 fw-bold">Sign In</h4>
									<p class="text-muted mb-4">Enter your email address and password to access main dashboard.</p>
                                    <!-- <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p> -->
                                </div>

                                <form [formGroup]="formGroup" >

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Email address</label>
                                        <input class="form-control" type="email" formControlName="username" id="emailaddress" formc required="" placeholder="Enter your email">
                                        <div class="extra" style="color: red;"  *ngIf="issubmit && formGroup.controls['username'].invalid " >
                                            {{msgLM1}}
                                          </div>
                                    </div>
                                    

                                    <div class="mb-3">
                                        

                                        <label for="password" class="form-label">Password</label>
                                        <a href="ForgotPassword" class="text-muted float-end"><small>Forgot your password?</small></a>
                                        <div class="input-group input-group-merge">
                                            <input id="password-field"[type]="hide ? 'password' : 'text'" formControlName="password"  class="form-control" name="password" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
												<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                                            </div>
                                            
                                        </div>
                                        <div class="extra" style="color: red;"  *ngIf=" issubmit && formGroup.controls['password'].invalid" >
											{{msgLM1}}
                                          </div>

                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary" type="submit" (click)="login()"> Log In </button>
                                    </div>

                                <!-- </form> -->
                            </form>
                        </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2018 - <script>document.write(new Date().getFullYear())</script> Â© sreebtech.com
        </footer>

        <!-- bundle -->
        <script src="http://localhost:4200//assets/js/core/jquery.3.2.1.min.js"></script>
        <script src="http://localhost:4200//assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script src="http://localhost:4200//assets/js/core/popper.min.js"></script>
        <script src="http://localhost:4200//assets/js/core/bootstrap.min.js"></script>
        <script>
            $(".toggle-password").click(function() {

                $(this).toggleClass("fa-eye fa-eye-slash");
                var input = $($(this).attr("toggle"));
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        </script>
    </body>
</html>
