<div fxLayout="column" fxFill class="custom-pgr-height-auto">
    <mat-card fxFill>
        <mat-card-header class="">
            <mat-card-title class="title custom-payRoll-header"> 
              <p style="margin-right: 10px;font-size: 17px;float: left;"><b>Pay Slips</b>
              </p>
            </mat-card-title>
          </mat-card-header>
    
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" class="custom-card">      
            <div fxLayout="column" fxFlex="5">
            </div>       
            <div fxLayout="column" fxFlex="90" class="custom-payroll-div">
              <form [formGroup]="payslipsForm" autocomplete="off">
                    <div class="form-row">
                      <div class="form-group col-md-6">       
                        
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Financial Year</mat-label>
                            <mat-select formControlName="financial_year">
                              <ng-container>
                                <div *ngFor="let fy of financeyears">
                                    <mat-option [value]="fy.return_value">{{fy.financial_year}}</mat-option>
                                </div>
                            </ng-container>
                          </mat-select>

                        </mat-form-field>
                       
                      </div>
                    
                    </div>
                  </form>
                  <mat-table [dataSource]="dataSource"   multiTemplateDataRows class="mat-elevation-z8" style="width:100%;display:table;">
                    <!-- Date Column -->
                    <!-- <ng-container matColumnDef="Date">
                      <th mat-header-cell *matHeaderCellDef class="custom-investment-th"> Date</th>
                      <td  mat-cell  *matCellDef="let element" class="custom-investment-td"> {{element.Date}} </td>
                    </ng-container> -->
                  
                    <!-- Month Name Column -->
                    <ng-container matColumnDef="Month">
                      <th   mat-header-cell *matHeaderCellDef class="custom-investment-th"> Month & Year </th>
                      <td mat-cell *matCellDef="let element" class="custom-investment-td"> {{element.salary_month}} </td>
                    </ng-container>
            
                    <!-- Amount Type Column -->
                    <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef class="custom-investment-th"> Amount </th>
                        <td  mat-cell *matCellDef="let element" class="custom-investment-td">{{element.salary}}
                        </td>
                      </ng-container>
                    <!-- Active Column -->
                      <ng-container matColumnDef="Active">
                        <th mat-header-cell *matHeaderCellDef class="custom-investment-th">  </th>
                        <td  mat-cell *matCellDef="let element" class="custom-investment-td"> <mat-icon (click)="onViewClick(element)" style="cursor: pointer;" title="View" >visibility</mat-icon> 
                          <!-- <mat-icon  style="cursor: pointer;" title="Download" (click)="download(element)">get_app</mat-icon>  -->
                        </td>
                      </ng-container>   
                    
                      
                    <tr mat-header-row  class="dashboard-1 custom-investment-header" *matHeaderRowDef="displayedColumns;"></tr>
                    
            
                  
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-detail-row"></tr>
                  <!-- <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row> -->
             </mat-table>
            </div>
             <div fxLayout="column" fxFlex="5">
            </div>

        </div>
    </mat-card>
</div>
