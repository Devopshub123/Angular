<form [formGroup]="reportpopupForm" autocomplete="off">

<p formArrayName="earnings" *ngFor="let order of earningsFormArray.controls; let i = index">
    <input type="checkbox" [formControlName]="i">
    {{earningData[i].name}}
</p>

<div class="col-sm-6 mr2 text-right" fxLayoutAlign="end">
    <button class="mx-2 my-2 btn btn-primary" (click)="save()">Save</button>
    <button class="mx-2 my-2 btn btn-danger" (click)="onNoClick()">Cancel</button>
</div>
</form>
