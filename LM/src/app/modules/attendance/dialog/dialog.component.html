<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div fxLayout="row" fxLayoutAlign="center">
  <h1 mat-dialog-title >{{data.name}}</h1>
</div>
<form [formGroup]="form" autocomplete="off" >
<div mat-dialog-content>

      <div fxLayout fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center">
    <mat-form-field  fxFlex="100" fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
        <mat-label>Reason</mat-label>
        <textarea formControlName="reason"  matInput placeholder="Reason" maxlength="250" required></textarea>
        <mat-error class="con-error" *ngIf="form.controls.reason.errors?.required ||form.controls.reason.errors?.['whitespace']">
            {{ATT1}}
        </mat-error>
    </mat-form-field>
    </div>

</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button class="btn btn-primary mr-2 mb-2" (click)="onOkClick()" type="submit">
    <span>Submit</span>
</button>

<button class="btn btn-danger mr-2 mb-2"  (click)="onNoClick()">
    <span >Cancel</span>
</button>

</div>
</form>
