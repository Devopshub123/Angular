<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  
  <h1 mat-dialog-title>{{data.name}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="requestform" autocomplete="off">
     <!-- <mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
      <mat-label>Reason</mat-label>
      <input matInput [(ngModel)]="data.animal" />
    </mat-form-field> -->
    <div fxLayout fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center">
      <mat-form-field  fxFlex="100" fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
          <mat-label>Reason</mat-label>
          <textarea formControlName="reason"  matInput placeholder="Reason"></textarea>
          <mat-error class="con-error" *ngIf="requestform.controls.reason.errors?.required">
              Reason is required.
          </mat-error>
      </mat-form-field>
  </div>
  </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center">
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>
      Yes
    </button>
  </div>
