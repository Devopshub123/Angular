<div fxLayout="column">
       <mat-card>
              <mat-card-header>
                     <mat-card-title> Attendance Calendar</mat-card-title>
              </mat-card-header>
              <!-- <mat-divider></mat-divider> -->

              <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
                     <div fxFlex="70">
                            <div class='demo-app-main'>

                                   <full-calendar #calendar fxLayout="column" [options]='calendarOptions'>
                                   </full-calendar>
                            </div>
                            <div class='demo-app-main'>
                                   <mat-icon class="green-icon">check_circle</mat-icon>Present
                                   <mat-icon class="red-icon">check_circle</mat-icon> Absent
                                   <!-- <mat-icon class="blue-icon">check_circle</mat-icon>Week-Off
                                   <mat-icon class="yellow-icon">check_circle</mat-icon> Holiday -->
                            </div>

                     </div>
                     <div class="sub-section-2" fxLayout="column" fxFlex="30" fxLayoutGap="20px">
                            <!-- <div fxLayout="column" class='pending-attendance'>
                                   <div fxLayout="column" fxLayoutAlign="start end">
                                          Pending attendance 07-jun-2022
                                          <a routerLink="/Attendance/AttendanceRequest">send a request</a>
                                   </div>
                                   <div fxLayout="column" fxLayoutAlign="start end">
                                          Pending attendance 07-jun-2022
                                          <a routerLink="/Attendance/AttendanceRequest">send a request</a>
                                   </div>

                            </div> -->
                            <div fxLayout="column" fxFlex="50">

                                   <div fxLayout="row" fxLayoutAlign="space-between" class="pending-attendance">
                                          <div style="padding-top:15px;" fxLayout="row">
                                                 <p>
                                                        <mat-icon>notifications</mat-icon>
                                                 </p>
                                                 <p><b>Pending Attendance</b>
                                                 </p>
                                          </div>

                                   </div>
                                   <cdk-virtual-scroll-viewport class="example-viewport" itemSize="5">

                                          <mat-list class="time-attendance">
                                                 <ng-container *cdkVirtualFor="let item of attendanceData">
                                                        <span *ngIf="item.present_or_absent=='A'">
                                                               <mat-list-item>
                                                                      <h3 matLine> {{ item.attendancedate |
                                                                             date:'dd/MM/yyyy'}} </h3>

                                                                      <p> <a routerLink="/"
                                                                                    (click)="onRequestClick(item)">Send
                                                                                    a
                                                                                    request</a>
                                                               </mat-list-item>
                                                        </span>
                                                 </ng-container>
                                          </mat-list>
                                   </cdk-virtual-scroll-viewport>

                            </div>
                            <div fxLayout="column">
                                   <div fxLayout="row" class="clock-attendance">
                                          <div style="padding-top:15px;" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between" >
                                                 <div fxLayout="row" fxFlex="50">
                                                        <p>

                                                               <mat-icon>alarm</mat-icon>
                                                        </p>
                                                        <p><b> Check In/Out</b>
                                                        </p>
                                                 </div>
                                                 <div fxLayout="row" fxFlex="50" fxLayoutAlign="end center">
                                                        <p><b>{{todayDate}}</b></p>
                                                 </div>
                                          </div>
                                   </div>
                                   <div fxLayout="row" fxLayoutAlign="space-between" class="time-attendance">
                                          <p> First In {{firstIn}}</p>
                                          <p>Last Out {{lastOut}}</p>
                                   </div>
                            </div>
                     </div>
              </div>

       </mat-card>
</div>
