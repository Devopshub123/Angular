<div fxLayout="column">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Approval for Attendance History </mat-card-title>
        </mat-card-header>
        <!-- <mat-divider></mat-divider> -->
        <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
            <mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Enter Filter" #input>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.no. </th>
                    <td mat-cell *matCellDef="let row;let i = index;">{{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="applieddate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Work Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.applieddate}}</td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="worktype">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Work Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.worktype}}</td>
                </ng-container>
                <ng-container matColumnDef="raisedbyname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.raisedbyname}}</td>
                </ng-container>
                <ng-container matColumnDef="shift">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shift </th>
                    <td mat-cell *matCellDef="let row"> {{row.shift}}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="fromdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.fromdate}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="todate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.todate}} </td>
                </ng-container>
                <!-- Color Column -->
                <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
                    <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
                </ng-container>
                <!-- Color Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.status">
                        <button *ngIf="row.status=='Submitted'" (click)="changeTab(row)" mat-button color="primary"><a
                                style="text-overflow: ellipsis;
                        overflow: hidden;
                        white-space: no;"> {{row.status}}</a>
                        </button>
                        <button *ngIf="row.status!='Submitted'" mat-button><a style="text-overflow: ellipsis;
                        overflow: hidden;
                        white-space: no;"><u> {{row.status}}</u></a>
                        </button>
                    </td>
                </ng-container>
                <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No data available</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
