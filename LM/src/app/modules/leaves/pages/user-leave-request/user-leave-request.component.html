<div fxLayout="column">
  <form [formGroup]="leaveRequestForm" autocomplete="off">
  <mat-card style="flex-flow: nowrap">
    <mat-card-header>
      <mat-card-title> New Leave Request</mat-card-title>
    </mat-card-header>
     <mat-divider></mat-divider>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <mat-card fxFlex="60">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex="50" fxFlex.xs="100"  class="mx-1 my-1" appearance="outline">
      <mat-label>Leave types</mat-label>
      <mat-select formControlName="leaveTypeId" required>
        <ng-container>
          <div *ngFor="let leave of leavesTypeData">
            <!-- <mat-option value="" disabled selected>Select </mat-option> -->
            <mat-option value={{leave.id}}>{{leave.leavename}}</mat-option>
          </div>

        </ng-container>
      </mat-select>
      </mat-form-field>
      <!--<mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">-->
        <!--<mat-label>Zip Code</mat-label>-->
        <!--<input formControlName="zipCode" required matInput placeholder="Shift" >-->
      <!--</mat-form-field>-->
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">

    <mat-form-field fxFlex.xs="100" fxFlex="50" class="mx-1 my-1" appearance="outline">
      <mat-label>From Date </mat-label>
      <!-- <input type="text"  required  matInput  formControlName="workeddate"     bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'MM-DD-YYYY', showWeekNumbers:false }" > -->
      <input matInput readonly  [matDatepicker]="picker" [matDatepickerFilter]="fromDateFilter"
             placeholder="MM/DD/YYYY" formControlName="fromDate"  required>

      <mat-datepicker-toggle class="datepicker" matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-error class="con-error" *ngIf="CompoffForm.controls.workeddate.errors?.required">
          Please select an option [min]="min" [max]="max"
      </mat-error> -->
    </mat-form-field>
      <div fxFlex.xs="100" fxFlex="50" class="mx-1 my-1">
      <mat-checkbox  style="margin-top: 20px;margin-left: 20px;"  [disabled]="isDisableSecondHalf"  *ngIf="isSecondHalf" formControlName="fromDateHalf">Second Half</mat-checkbox>
      </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">

      <mat-form-field fxFlex.xs="100" fxFlex="50" class="mx-1 my-1" appearance="outline">
        <mat-label>To Date </mat-label>
        <!-- <input type="text"  required  matInput  formControlName="workeddate"     bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'MM-DD-YYYY', showWeekNumbers:false }" > -->
        <input matInput readonly  [matDatepicker]="picker1" [matDatepickerFilter]="toDateFilter"
               placeholder="MM/DD/YYYY" formControlName="toDate"  required>

        <mat-datepicker-toggle class="datepicker" matSuffix [for]="picker1">
        </mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!-- <mat-error class="con-error" *ngIf="CompoffForm.controls.workeddate.errors?.required">
            Please select an option [min]="min" [max]="max"
        </mat-error> -->
      </mat-form-field>
      <div fxFlex.xs="100" fxFlex="50" class="mx-1 my-1">
        <mat-checkbox  style="margin-top: 20px;margin-left: 20px;" *ngIf="isFirstHalf" [disabled]="isDisableFirstHalf" formControlName="toDateHalf">First Half</mat-checkbox>
      </div>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex.xs="100" fxFlex="50" class="mx-1 my-1" appearance="outline">
      <mat-label>leaveCount</mat-label>
      <input formControlName="leaveCount" required matInput placeholder="Shift" >
      </mat-form-field>
    </div>
    <div fxLayout="row"  fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex.xs="100" fxFlex="50"  class="mx-1 my-1" appearance="outline">
        <mat-label>Reason</mat-label>
        <input formControlName="reason" required matInput placeholder="Shift" >
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex.xs="100" fxFlex="50"  class="mx-1 my-1" appearance="outline">
        <mat-label>Contact</mat-label>
        <input formControlName="contact" required matInput placeholder="Shift" >
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex.xs="100" fxFlex="50"  class="mx-1 my-1" appearance="outline">
        <mat-label>Emergency Email</mat-label>
        <input formControlName="emergencyEmail"  matInput placeholder="Shift" >
      </mat-form-field>
    </div>
      <div fxLayout="row"  style="justify-content: center;"  class="showLine">
                <span>
                    <button class="mx-2 my-2 button-save" style="height: 44px;" (click)="setApplyLeave()"
                            mat-stroked-button>
                        Submit
                    </button>
                </span>
        <span class="line" style="color:#1898D5;font-size:16px"></span>
        <button class="mx-2 my-2 mat-flat-button  button-clear" style="height: 44px;" (click)="cancel()">
          <span>Cancel</span>
        </button>
      </div>
      </mat-card>
    <mat-card fxFlex="40" style="margin-top: 200px">
      <mat-card-header>
        <mat-card-title> Available Leave Balance</mat-card-title>
      </mat-card-header>
      <mat-card-content style="width: 100%;overflow-x: auto">
      <table id="table" class="table  table-striped"  >
        <thead>
        <tr >
          <th scope="col" class="space"></th>
          <th scope="col" class="space">Used</th>
          <th scope="col" class="space">Available</th>
          <th scope="col" class="space">Total</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item of leavebalance">

          <tr scope="row" class="spacetd">
            <td >{{item.leavename}}</td>
            <td>{{item.used}}</td>
            <td>{{item.leave_balance}}</td>
            <td>{{item.total}}</td>
          </tr>
        </ng-container>
        <tr *ngIf="leavebalance && leavebalance.length === 0">
          <td colspan="10" style="text-align: center;">No Data Found</td>
        </tr>
        </tbody>

      </table>
      </mat-card-content>
    </mat-card>
    </div>
  </mat-card>
  </form>
</div>
