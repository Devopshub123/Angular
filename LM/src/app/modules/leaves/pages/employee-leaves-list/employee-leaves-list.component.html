<div fxLayout="column">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="text-align: center"> User Leave List</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
      <!--<mat-form-field fxFlex.xs="100" class="mx-2 my-2" appearance="outline">-->
      <!--<mat-label>Filter</mat-label>-->
      <!--<input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>-->
      <!--<mat-icon matSuffix>search</mat-icon>-->
      <!--</mat-form-field>-->
    </div>
    <div class="mat-elevation-z8" style="margin-top: 2%;margin-left:20px;margin-bottom:20px; margin-right:20px;">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Name </th>
          <td mat-cell *matCellDef="let row" style="width: 15%;" > {{row.employee_name}}</td>
        </ng-container>
        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Id </th>
          <td mat-cell *matCellDef="let row" style="width: 10%;" > {{row.employee_code}}</td>
        </ng-container>

        <!-- Progress Column  empid-->
        <ng-container matColumnDef="fromDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap"> Date </th>
          <td mat-cell *matCellDef="let row" style="width: 10%;" > {{row.fromdate | date:'mediumDate'}}</td>
        </ng-container>


        <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">No data available</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
