      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center" class="custopmDiv">

        <mat-form-field fxFlex.xs="100" class="mx-7 my-2" appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName"  matInput placeholder="Applied Date"readonly>
        </mat-form-field>
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" required matInput placeholder="Shift" >
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center">

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center"  class="custopmDiv">
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" required matInput placeholder="" >
          <mat-error class="con-error" *ngIf="editForm.controls.email.errors?.email">
            {{LM2}}
          </mat-error>
        </mat-form-field>

        <mat-form-field  fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <mat-label>Contact</mat-label>
          <input formControlName="contact" required matInput placeholder="" >
          <mat-error class="con-error"
                     *ngIf="editForm.controls.contact.errors?.required">
            {{LM1}}
          </mat-error>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center">

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center"  class="custopmDiv">
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <mat-label>Address</mat-label>
          <input formControlName="address" required matInput placeholder="Shift" >
        </mat-form-field>
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <!--<mat-label>Country</mat-label>-->
          <!--<input formControlName="countryId" required matInput placeholder="Shift" >-->
          <mat-label>Country</mat-label>
          <mat-select required formControlName="countryId" required>
            <ng-container>
              <div *ngFor="let b of CountryDetails">

                <mat-option value={{b.id}}>{{b.country}}</mat-option>
              </div>

            </ng-container>
          </mat-select>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center" >

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center"  class="custopmDiv">
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <!--<mat-label>State</mat-label>-->
          <!--<input formControlName="stateId" required matInput placeholder="Shift" >-->
          <mat-label>State</mat-label>
          <mat-select formControlName="stateId" required>
            <ng-container>
              <div *ngFor="let b of stateDetails">
                <!-- <mat-option value="" disabled selected>Select </mat-option> -->
                <mat-option value={{b.id}}>{{b.state}}</mat-option>
              </div>

            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <!--<mat-label >City</mat-label>-->
          <!--<input formControlName="cityId" required matInput placeholder="Shift" >-->
          <mat-label>City</mat-label>
          <mat-select formControlName="cityId" required>
            <ng-container>
              <div *ngFor="let b of cityDetails">
                <!-- <mat-option value="" disabled selected>Select </mat-option> -->
                <mat-option value={{b.id}}>{{b.location}}</mat-option>
              </div>

            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center"  class="custopmDiv">
        <mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input formControlName="zipCode" required matInput placeholder="Shift" >
        </mat-form-field>
        <!--<mat-form-field fxFlex.xs="100"  class="mx-7 my-2" appearance="outline">-->
          <!--&lt;!&ndash;<mat-label>Zip Code</mat-label>&ndash;&gt;-->
          <!--&lt;!&ndash;<input formControlName="zipCode" required matInput placeholder="Shift" >&ndash;&gt;-->
        <!--</mat-form-field>-->
      </div>



      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center center" style="justify-content: center;">
          <button class="col-md-2 mr-2 btn btn-primary" [disabled]="!editForm.valid"(click)="saveImage(true)" type="submit">
            <span>Submit</span>
          </button>
        </div>
