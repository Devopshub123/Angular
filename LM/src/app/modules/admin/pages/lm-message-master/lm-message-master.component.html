<div fxLayout="column" style="background-color: white;">
  <form [formGroup]="errorMessagesForm" autocomplete="off">
<mat-card fxLayout="column">
    <mat-card-header class="headerbox">
        <div fxLayout="row" fxFlex="50">
            <mat-card-title class="title"> Message Master </mat-card-title>
        </div>
        </mat-card-header>
<div fxLayout="column">
    <div fxLayout="row"  fxFlex.xs="100%" fxLayoutAlign="end" style="height: 50px;padding-right: 2%;padding-top: 1%;">
        <mat-form-field fxFlex="30" fxFlex.xs="100%" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="tablePadding">
        <div class="mat-elevation-z1">
      <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="sno">
              <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
              <mat-cell *matCellDef="let element; let i=index;">
                  {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="code">
              <mat-header-cell *matHeaderCellDef  mat-sort-header="code">Code</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.errorcode}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="screenName">
              <mat-header-cell *matHeaderCellDef>Screen Name</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.screenname}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="message">
              <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <span *ngIf="enable != row.id">{{row.errormessage}}&nbsp;</span>
                  <span *ngIf="enable === row.id">
                      <mat-form-field appearance="outline">
                          <textarea minlength="10" rows="4" cols="40" formControlName="message" value={{row.errormessage}} matInput placeholder="{{row.errormessage}}" maxlength="250">
                          </textarea>
                          <mat-error class="con-error" *ngIf="errorMessagesForm.controls.message.errors?.required">
                          {{requiredField}}
                          </mat-error>
                          <mat-error class="con-error" *ngIf="errorMessagesForm.controls.message.errors?.minlength">
                              Please enter minimum 10 chars.
                          </mat-error>
                      </mat-form-field>

                      </span>
              </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <!-- <td mat-cell *matCellDef="let row"> </td> -->
              <mat-cell *matCellDef="let row">
                  <mat-icon (click)="edit($event,row)"  title="Edit" *ngIf="enable != row.id">edit</mat-icon>
                  <mat-icon (click)="submit($event,row.errorcode,errorMessagesForm.controls.message.value.trim(),row.screenname)" title="Save" *ngIf="enable == row.id">save</mat-icon>
                  <mat-icon (click)="canceledit($event,row.id)"  title="Cancel"  *ngIf="enable == row.id">cancel</mat-icon>
              </mat-cell>
          </ng-container>
          <mat-header-row class="title" *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>
          <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>

          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell noData-cell" colspan="6">No data available</td>
          </tr>

      </mat-table>
      <mat-paginator [pageSizeOptions]="!pageLoading ? getPageSizes() : [5, 10, 20]"></mat-paginator>
</div>
  </div>
</div>
</mat-card>
</form>
</div>
