<div fxLayout="column wrap" >
    <form [formGroup]="designationForm" autocomplete="off" >
        <mat-card>
            <mat-card-header class="">
                <mat-card-title class="title"> Designation </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <div fxLayout="column wrap" fxLayout.xs="column" *ngIf="isAdd">
  
                <mat-form-field fxFlex.xs="100" fxFlex.size="25" class="mx-2 my-2" appearance="outline">
                    <mat-label>Designation</mat-label>
                    <input formControlName="designation"  (input)="designation.setValue(designation.value.toUpperCase())" matInput placeholder="" required maxlength="100" >
                    <mat-error class="con-error" *ngIf="designationForm.controls.designation.errors?.required">
                      {{errorDesName}}
                  </mat-error>
                </mat-form-field>
                <div fxLayoutAlign="center">
                    <button class="mx-1 mat-stroked-button button-save"  style="background-color:#3f51b5;color:aliceblue" (click)="setdesignations()"   type="submit">
                        <span>Submit</span>
                    </button>
      
                    <button class="mx-1  mat-stroked-button button-clear" style="background-color:#550534;color:aliceblue" (click)="cancel()">
                        <span >Cancel</span>
                    </button>
                    <br />
                </div>

               
                
            </div><br>
            <!-- <mat-divider></mat-divider> -->
            <div  *ngIf="isdata">
                <div fxLayout="row wrap" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
                    <button class="mx-1 mat-stroked-button button-save" style="background-color:#3f51b5;color:aliceblue" (click)="Add()" type="submit">
                        <span>Add</span>
                    </button>
                </div><br>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
        
                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header > Designation </th>
                            <!-- <td mat-cell *matCellDef="let row"> {{row.designation}} </td> -->
                            <td mat-cell *matCellDef="let row" > 
                                <span *ngIf="enable != row.id">{{row.designation}} </span>
                                <span *ngIf="enable === row.id">
                                    <!-- <mat-form-field appearance="outline"> -->
                                        <input formControlName="designation" matInput placeholder="{{row.designation}}" >
                                    <!-- </mat-form-field> -->
                                    
                                </span>
                            </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef  style="padding-left: 60px"> Status </th>
                            <!-- <td mat-cell *matCellDef="let row"> {{row.status}}</td> -->
                                <td mat-cell *matCellDef="let row">
                                    <mat-radio-group >
                                        <mat-radio-group>
                                            <mat-radio-button class="mr-2" color="primary" *ngFor="let halfs of arrayValue;index as i;" (change)="status(halfs.Value,row.id,row.designation)" [checked]="halfs.Value == row.status"  [value]="halfs.Value"  >{{halfs.name}}</mat-radio-button>
                                          </mat-radio-group>
                                    </mat-radio-group>
                                </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef > Action </th>
                            
                            <!-- <td mat-cell *matCellDef="let row"> {{row.id}} </td> -->
                            <td mat-cell *matCellDef="let row"> 
                                <mat-icon (click)="edit($event,row)" title="Edit" *ngIf="enable != row.id">edit</mat-icon> 
                                <mat-icon (click)="save($event,row.id,designationForm.controls.designation.value)" title="Save" *ngIf="enable == row.id">save</mat-icon> 
                                <mat-icon (click)="canceledit($event,row.id)" title="Cancel" *ngIf="enable == row.id">cancel</mat-icon>  
                            </td>

                        </ng-container>
        
        
                        <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6">No data found</td>
                        </tr> 
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>    
        </mat-card>
    </form>
</div>
