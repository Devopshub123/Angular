<div fxLayout="column" >
    <form [formGroup]="departmentForm" autocomplete="off" >
        <mat-card>
            <mat-card-header class="">
                <mat-card-title class="title"> Department </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <div fxLayout="column" fxLayout.xs="column" *ngIf="isAdd">
  
                <mat-form-field fxFlex.xs="100" fxFlex.size="25" class="mx-2 my-2" appearance="outline">
                    <mat-label>Department<span  style="color: red">*</span></mat-label>
                    <input formControlName="department" matInput placeholder="" >
                    <mat-error class="con-error" *ngIf="departmentForm.controls.department.errors?.required">
                      This field is required
                  </mat-error>
                </mat-form-field>
                <div fxLayoutAlign="center">
                    <button class="mx-1 mat-stroked-button button-save"  style="background-color:#3f51b5;color:aliceblue" (click)="setdepartment()"   type="submit">
                        <span>Submit</span>
                    </button>
      
                    <button class="mx-1  mat-stroked-button button-clear"  style="background-color:#550534;color:aliceblue" (click)="cancel()">
                        <span >Cancel</span>
                    </button>
                    <br />
                </div>
               
                
            </div><br>
            <!-- <mat-divider></mat-divider> -->
            <div  *ngIf="isdata">
                <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
                    <button class="mx-1 mat-stroked-button button-save" style="background-color:#3f51b5;color:aliceblue" (click)="Add()" type="submit">
                        <span>Add</span>
                    </button>
                </div><br>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
        
                        <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                            <!-- <td mat-cell *matCellDef="let row" > {{row.deptname}} </td> -->
                            <td mat-cell *matCellDef="let row" > 
                                <span *ngIf="enable != row.id">{{row.deptname}}&nbsp;</span>
                                <span *ngIf="enable === row.id"><input formControlName="department" value="row.deptname" matInput placeholder="{{row.deptname}}" ></span>

                            </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 60px"> Status </th>
                            <!-- <td mat-cell *matCellDef="let row"> {{row.status}}</td> -->
                            <td mat-cell *matCellDef="let row">
                                <!-- <mat-radio-group >
                                    <mat-radio-button value="{{row.status}}">Active</mat-radio-button> &nbsp;
                                    <mat-radio-button value="{{row.status}}">Inactive</mat-radio-button>
                                  </mat-radio-group> -->
                                  <mat-radio-group  >
                                    <mat-radio-button class="mr-2" color="primary" *ngFor="let halfs of arrayValue;index as i;" (change)="status(halfs.Value,row.id,row.deptname)" [checked]="halfs.Value == row.status"  [value]="halfs.Value"  >{{halfs.name}}</mat-radio-button>
                                  </mat-radio-group>
                            </td>
                        </ng-container>
        
        
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <!-- <td mat-cell *matCellDef="let row"> </td> -->
                            <td mat-cell *matCellDef="let row"> 
                                <mat-icon (click)="edit($event,row.id)"  title="Edit" *ngIf="enable != row.id">edit</mat-icon> 
                                <mat-icon (click)="save($event,row.id,departmentForm.controls.department.value)"  title="Save" *ngIf="enable == row.id">save</mat-icon> 
                                <mat-icon (click)="canceledit($event,row.id)"  title="Cancel"  *ngIf="enable == row.id">cancel</mat-icon> 
                            </td>
                        </ng-container>
        
        
                        <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
                    <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6">No data found"</td>
                        </tr> 
                    </table>
        
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>    
        </mat-card>
    </form>
</div>
