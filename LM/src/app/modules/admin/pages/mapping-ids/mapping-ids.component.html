<div fxLayout="column" style="min-height: 700px;">
    <form [formGroup]="mappingIdsForm" autocomplete="off">
        <mat-card>
            <mat-card-header>
                <mat-card-title > Mapping IDs </mat-card-title>
            </mat-card-header>
            <!-- <mat-divider></mat-divider> -->
            <div fxLayout="row wrap" fxLayoutAlign.xs="center center">

                <mat-form-field fxFlex.xs="100"  class="mx-2 my-2" appearance="outline">
                    <mat-label>Bio-Metric Id</mat-label>
                    <input formControlName="biometricid" required matInput onlyNumber maxlength="3" placeholder="Bio-Metric Id" >
                    <mat-error class="con-error" *ngIf="mappingIdsForm.controls.biometricid.errors?.required">
                        This field is required.
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field fxFlex.xs="100%" class="mx-2 my-2" appearance="outline">
                    <mat-label>Employee Name</mat-label>
                    <mat-select formControlName="empid" required>
                      <!-- <mat-option value="0"> All Employees </mat-option> -->
                      <ng-container *ngFor="let e of employeelist">
                        <mat-option [value]="e.id">{{e.emp_name}}</mat-option>
                      </ng-container>
                    </mat-select>
                    <mat-error class="con-error" *ngIf="mappingIdsForm.controls.empid.errors?.required">
                        Please select an option.
                    </mat-error>
                  </mat-form-field>
                  <button class="mx-2 my-3 mat-stroked-button button-save" style="height: 45px;" (click)="saveMappingIds()" type="submit">
                    <span>Submit</span>
                </button>

                <button class="mx-2 my-3 mat-stroked-button button-clear" style="height: 45px;" (click)="resetform()">
                    <span >Cancel</span>
                </button>
            </div>

            <!-- <div fxLayoutAlign="center">
                <button class="m-1 mat-stroked-button button-save" (click)="saveMappingIds()" type="submit">
                    <span>Submit</span>
                </button>

                <button class="m-1 mat-stroked-button button-clear"  (click)="resetform()">
                    <span >Cancel</span>
                </button>
                <br />
            </div> -->
        </mat-card>
    </form>
    <mat-divider></mat-divider>
    <mat-card fxLayout="column" >
        <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end">
            <mat-form-field fxFlex.xs="100%" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource" matSort  >

                <ng-container matColumnDef="id" style="width: 10%">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                    <td mat-cell *matCellDef="let row;let i = index;">{{i+1}} </td>
                </ng-container>


                <ng-container matColumnDef="biometricid" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Biometric Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.deviceempid}}</td>
                </ng-container>


                <ng-container matColumnDef="empid" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.boonempid}} </td>
                </ng-container>


                <ng-container matColumnDef="empname" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.empname}} </td>
                </ng-container>

                <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" style="text-align: center;">No data found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="!pageLoading ? getPageSizes() : [5, 10, 20]"></mat-paginator>

            <!-- <mat-paginator   [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        </div>
    </mat-card>




</div>
