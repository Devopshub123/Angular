<div fxLayout="column" style="background-color: white;">
    <mat-card>
    <form [formGroup]="mappingIdsForm" autocomplete="off">
 
            <mat-card-header class="headerbox">
                <div fxLayout="row" fxFlex="50">
                    <mat-card-title class="title"> Mapping IDs </mat-card-title>
                </div>
                </mat-card-header>
            <div fxLayout="row" fxLayoutAlign.xs="center center" class="tableP">

                <mat-form-field fxFlex.xs="100"  class="mx-2 my-2" appearance="outline">
                    <mat-label>Bio-Metric Id</mat-label>
                    <input formControlName="biometricid" required matInput onlyNumber maxlength="3" placeholder="Bio-Metric Id" >
                    <mat-error class="con-error" *ngIf="mappingIdsForm.controls.biometricid.errors?.required">
                        This field is required.
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field fxFlex.xs="100%" class="mx-2 my-2" appearance="outline">
                    <mat-label>Employee Name</mat-label>
                    <mat-select formControlName="empid" required>
                      <!-- <mat-option value="0"> All Employees </mat-option> -->
                      <ng-container *ngFor="let e of employeelist">
                        <mat-option [value]="e.id">{{e.emp_name}}</mat-option>
                      </ng-container>
                    </mat-select>
                    <mat-error class="con-error" *ngIf="mappingIdsForm.controls.empid.errors?.required">
                        Please select an option.
                    </mat-error>
                  </mat-form-field>

                  <button class="btn btn-primary custom mr-2 mb-2" (click)="saveMappingIds()" type="submit">
                    <span>Submit</span>
                </button>

                <button class="btn btn-danger custom mr-2 mb-2" (click)="resetform()">
                    <span >Cancel</span>
                </button>
              
            </div>
  
    </form>
    <mat-divider></mat-divider>
    <div fxLayout="column" >
        <div fxLayout="row"  fxFlex.xs="100%" fxLayoutAlign="end" style="height: 50px;padding-right: 2%;padding-top: 1%;">
            <mat-form-field fxFlex="30" fxFlex.xs="100%" appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="tablePadding" >
            <table class="mat-elevation-z1" mat-table [dataSource]="dataSource" matSort  >

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S.No</th>
                    <td mat-cell *matCellDef="let element; let i=index;">
                     {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }} </td>
                  </ng-container>


                <ng-container matColumnDef="biometricid" >
                    <th mat-header-cell *matHeaderCellDef> Biometric Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.deviceempid}}</td>
                </ng-container>


                <ng-container matColumnDef="empid" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.boonempid}} </td>
                </ng-container>


                <ng-container matColumnDef="empname" >
                    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.empname}} </td>
                </ng-container>

                <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" style="text-align: center;">No data found</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="!pageLoading ? getPageSizes() : [5, 10, 20]"></mat-paginator>

            <!-- <mat-paginator   [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        </div>
  
    </div>

</mat-card>

</div>
