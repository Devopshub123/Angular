
    <div fxLayout="column" class="first-col">
        <mat-card>
                <mat-card-header>
                    <mat-card-title>Clients</mat-card-title>
                </mat-card-header>
                <!-- <mat-divider></mat-divider> -->
                <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end" style="height: 70px;padding-top: 1%;">
                    <mat-form-field fxFlex="28" fxFlex.lt-lg="30" fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div class="tableP">
                    <div class="mat-elevation-z1">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- ID Column -->
                            <ng-container matColumnDef="sno">
                                <th mat-header-cell *matHeaderCellDef> S.No</th>
                                <td mat-cell *matCellDef="let element; let i=index;">
                                    {{ (i+1)}} </td>
                                 <!-- {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }} </td> -->
                              </ng-container>
                            <ng-container matColumnDef="subscriptionid">
                                <th mat-header-cell *matHeaderCellDef> Subscription Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.subscriptionid}}</td>
                            </ng-container>
                            <!-- Progress Column -->
                            <ng-container matColumnDef="companyname">
                                <th mat-header-cell *matHeaderCellDef> companyname </th>
                                <td mat-cell *matCellDef="let row"> {{row.companyname}}</td>
                            </ng-container>
                            <ng-container matColumnDef="users">
                                <th mat-header-cell *matHeaderCellDef> Users </th>
                                <td mat-cell *matCellDef="let row"> {{row.users}}</td>
                            </ng-container>
                             <!-- Progress Column -->
                            <ng-container matColumnDef="modules">
                                <th mat-header-cell *matHeaderCellDef> Modules </th>
                                <td mat-cell *matCellDef="let row"> {{row.modules}}</td>
                            </ng-container>
                            <!--startdate -->
                            <ng-container matColumnDef="startdate">
                                <th mat-header-cell *matHeaderCellDef>Start Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.startdate}}</td>
                            </ng-container>
                              <!--lastdate -->
                              <ng-container matColumnDef="lastdate">
                                <th mat-header-cell *matHeaderCellDef>Last Paid </th>
                                <td mat-cell *matCellDef="let row"> {{row.lastdate}}</td>
                              </ng-container>
                            
                            <!-- Color Column -->
                            <!-- <ng-container matColumnDef="reason">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
                                <td mat-cell *matCellDef="let row" style="width: 30%; word-break: break-all;padding-right: 20px;"> {{row.reason}} </td>
                            </ng-container> -->
                            <!-- Color Column -->
                            <ng-container matColumnDef="cost">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> cost </th>
                                <td mat-cell *matCellDef="let row" >
                                    {{row.amount}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let row">
                                    {{row.status}}
                                </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                     <mat-icon  class="mr-1"  title="view" >visibility</mat-icon>
                                </td>
            
                            </ng-container> -->
                            <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="9" style="text-align: center;">No data found</td>
                            </tr>
                        </table>
                        <!-- <mat-paginator [pageSizeOptions]="!pageLoading ? getPageSizes() : [5, 10, 20]"></mat-paginator> -->
                        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
                    </div>
            </div>
        </mat-card>
        </div>
