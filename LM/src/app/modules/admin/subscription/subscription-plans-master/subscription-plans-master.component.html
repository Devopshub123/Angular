<div fxLayout="column" class="first-col">
    <mat-card>
        <mat-card-header class="headerbox" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title class="title">Subscription Plans</mat-card-title>
            <div style="margin-right: 2%;" *ngIf="isAddBtn">
                <button mat-icon-button style="padding-right: 40px;" (click)="addNew()" matTooltip="Add New">
                    <mat-icon style="font-size: 30px">add_circle</mat-icon>
                </button>
            </div>
        </mat-card-header>

        <form [formGroup]="subscriptionForm" autocomplete="off">
            <div fxFlex="column">

                <div class="dev-Pad" *ngIf="isData">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center">

                        <mat-form-field fxFlex.xs="100" fxFlex class="mx-2 my-2" appearance="outline">
                            <mat-label>Plan Name</mat-label>
                            <input formControlName="planName" matInput required maxlength="50"
                                (keypress)="alphabetKeyPress($event)">
                            <mat-error class="con-error" *ngIf="subscriptionForm.controls.planName.errors?.required">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                        
                        <mat-form-field fxFlex fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                            <mat-label>Modules</mat-label>
                            <!-- <mat-select (openedChange)="openedSearch($event)" [compareWith]="compareFn"
                                placeholder="Select" required formControlName="modules" multiple>
                              
                                <div class="select-container">
                                    <mat-option (onSelectionChange)="selectedEmployesChange($event)"
                                        *ngFor="let emp of modulesList" [value]="emp.id">{{emp.modulename}}
                                    </mat-option>
                                </div>
                            </mat-select> -->
                            <mat-select placeholder="module" name="mo" formControlName="modules" required multiple #moduleSelect>

                              
                                <button mat-raised-button class="mat-primary fill text-sm"
                                    (click)="selectAll(moduleSelect, modulesList, subscriptionForm.modules)"
                                    *ngIf="!ishideselect">Select All
                                </button>
                                <button mat-raised-button class="mat-accent fill text-sm" (click)="deselectAll(moduleSelect)"
                                    *ngIf="ishideselect">
                                    Deselect All
                                </button>
                                
                                <mat-option *ngFor="let location of modulesList" [value]="location">
                                    {{location.modulename}}
                                </mat-option>
                            </mat-select>
                            <mat-error class="con-error" *ngIf="subscriptionForm.controls.modules.errors?.required">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                      
                     

                       

                    </div>

                   

                    <div fxLayoutAlign="center">
                        <button class="btn btn-primary mr-2 mb-2" (click)="saved()" *ngIf="isadd">
                            Submit
                        </button>
                        <button class="btn btn-primary mr-2 mb-2" *ngIf="editing" (click)="editsaved()">
                            Save
                        </button>
                        <button class="btn btn-danger mr-2 mb-2" (click)="cancel()">
                            Cancel
                        </button>
                    </div>
                </div>

                <br>
                <div class="table-pad" *ngIf="!isData">
                    <div class="example-container mat-elevation-z1">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="sno">
                                <th mat-header-cell *matHeaderCellDef>S.No</th>
                                <td mat-cell *matCellDef="let row; let i = index">
                                    <span>{{ row.id }}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="plan">
                                <th mat-header-cell *matHeaderCellDef>
                                    Plan Name
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <span>{{ row.plan_name}} </span>
                                </td>
                            </ng-container>
                            

                           

                            <ng-container matColumnDef="module">
                                <th mat-header-cell *matHeaderCellDef>Modules</th>
                                <td mat-cell *matCellDef="let row">
                                    <span>{{ row.modules }} </span>
                                </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                <td mat-cell *matCellDef="let row">
                                    <span>{{ row.status }} </span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-icon (click)="edit($event, row)" *ngIf="row.status == 'Submitted'"
                                        title="Edit">edit</mat-icon>
                                    <mat-icon (click)="view($event, row)" title="view">visibility </mat-icon>
                                    <mat-icon (click)="edit($event, row)" title="Edit">edit </mat-icon>
                                </td>
                            </ng-container>
                            <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="6" style="text-align: center">
                                    No data found
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </form>
    </mat-card>
</div>
