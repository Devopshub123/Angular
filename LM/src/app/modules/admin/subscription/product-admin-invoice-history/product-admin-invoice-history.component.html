<div fxLayout="column" class="first-col">
    <mat-card>
            <mat-card-header>
                <mat-card-title>Invoice History</mat-card-title>
            </mat-card-header>
            <!-- <mat-divider></mat-divider> -->
            <div fxLayout="row" fxLayout.xs="column" fxFlex.xs="100%" fxLayoutAlign="end" style="height: 70px;padding-top: 1%;">
                <mat-form-field fxFlex="28" fxFlex.lt-lg="30" fxFlex.xs="100" class="mx-2 my-2" appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="tableP">
                <div class="mat-elevation-z1">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="sno">
                            <th mat-header-cell *matHeaderCellDef > S.No. </th>
                            <!-- <td mat-cell *matCellDef="let element" > {{element.companyname}} </td> -->
                            <td mat-cell *matCellDef="let element; let i=index;">
                                {{ (i+1)}} </td>
                          </ng-container>
  
                            <!-- companyname -->
                            <ng-container matColumnDef="companyname">
                              <th mat-header-cell *matHeaderCellDef > Comany Name </th>
                              <td mat-cell *matCellDef="let element" > {{element.companyname}} </td>
                            </ng-container>
    
                            <!-- billingdate -->
                            <ng-container matColumnDef="billingdate">
                                <th mat-header-cell *matHeaderCellDef > Billing Date </th>
                                <td mat-cell *matCellDef="let element" > {{element.billingdate}} </td>
                            </ng-container>
                              <!-- useddate -->
                              <ng-container matColumnDef="useddate">
                                  <th mat-header-cell *matHeaderCellDef > Used Date </th>
                                  <td mat-cell *matCellDef="let element"  > {{element.useddate}} </td>
                              </ng-container>
                                <!-- invoice -->
                            <ng-container matColumnDef="invoice">
                              <th mat-header-cell *matHeaderCellDef > Invoice </th>
                              <td mat-cell *matCellDef="let element"  > {{element.invoice}} </td>
                           </ng-container>
                            <!-- amount -->
                            <ng-container matColumnDef="amount">
                              <th mat-header-cell *matHeaderCellDef > Amount </th>
                              <td mat-cell *matCellDef="let element"  > {{element.amount}} </td>
                           </ng-container>
                           <ng-container matColumnDef="status">
                              <th mat-header-cell *matHeaderCellDef > Status </th>
                              <td mat-cell *matCellDef="let element"  >Active</td>
                           </ng-container>
                           <ng-container matColumnDef="action">
                              <th mat-header-cell *matHeaderCellDef >  </th>
                              <td mat-cell *matCellDef="let element"  > <mat-icon  class="mr-1"  title="view" (click)="view()">visibility</mat-icon> </td>
                           </ng-container>
                          
                        
                        <tr class="headerbox title" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="9" style="text-align: center;">No data found</td>
                        </tr>
                    </table>
                    <!-- <mat-paginator [pageSizeOptions]="!pageLoading ? getPageSizes() : [5, 10, 20]"></mat-paginator> -->
                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
                </div>
        </div>
    </mat-card>
    </div>
