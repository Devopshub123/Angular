<div fxLayout="column" >
    <mat-card>
    <mat-card class="cardP outline">
        <div class="section"><b>Add Users</b></div>
        
        <div fxLayout="row wrap" fxLayout.xs="column">
            <span style="padding-top: 30px;" >
                <form [formGroup]="addausersForm">
                <p>Existing Users <input type="number" [readonly]="true" formControlName="addexistingusers"/></p>
            </form>
                Add Users <button class="plusminus" (click)="handleMinus()" [disabled]="disable">-</button>&nbsp;
            <input type="number" class="num" value="0" [(ngModel)]="addvalue" />&nbsp;
            <button class="plusminus" (click)="handlePlus()">+</button>&nbsp;&nbsp;
            <button class="btn-primary" (click)="addUsersDisplayInfo()" *ngIf="!addUsersDisplayInfohide">Add</button>
            <!-- <p>28 in use,2 Available.</p> -->
        
            </span>
            <!-- <span style="padding-top: 30px;">
                <p>1800</p>
                <p>per company/month(150)</p>
        
            </span> -->
           
            
        </div><br>
        <div *ngIf="addUsersDisplayInfohide">
            <!-- <p>Additional charges - Rs/- 600</p>
            <p>Validity is from '2022-03-24' to '2022-03-31'.</p> -->
            <p>{{addUsersDisplayInfoUserCount}}</p>
            <!-- <p>{{addUsersDisplayInfoamount}}</p> -->
           <p>Addition charges - Rs/- {{addUsersDisplayInfoamount}}</p> 

           <p>{{addUsersDisplayInfovaliddate}}</p>
        </div>
        <div fxLayoutAlign="center">
            <button class="btn btn-primary mr-2 mb-2 custom" (click)="adduserspay()"   >
                Pay Now
            </button>
            <button class="btn btn-danger mr-2 mb-2" (click)="cancel()"  >
                Cancel
            </button>
          
        </div>
    
    </mat-card>
<br>
    <mat-card class="cardP outline">
        <div class="section"><b>Renew Users</b></div>

        <div fxLayout="row wrap" fxLayout.xs="column">
            <span style="padding-top: 30px;" >
                <form [formGroup]="renewalausersForm">
                <p>Existing Users <input type="number"[readonly]="true"  formControlName="renewalexistingusers" /></p>&nbsp;
            </form>
                Renew Users <button class="plusminus" (click)="handleMinusrenew()" [disabled]="disablerenew">-</button>&nbsp;
            <input type="number" class="num" value="0" [(ngModel)]="renewalvalue" />&nbsp;
            <button class="plusminus" (click)="handlePlusrenew()">+</button>&nbsp;&nbsp;
            <!-- <button class=" btn-primary " >Add</button> -->
            <!-- <p>28 in use,2 Available.</p> -->
        
            </span>
            <!-- <span style="padding-top: 30px;">
                <p>1800</p>
                <p>per company/month(150)</p>
        
            </span> -->
           
            
        </div><br>
        <div>
            <form [formGroup]="renewalausersForm">
                <mat-radio-group class="example-radio-group" formControlName="renewtype" *ngIf="adddisplayrenewalhide">
            <mat-radio-button class="mr-2 custom-er-radio" color="primary"
                                    *ngFor="let halfs of array;index as i;" 
                                    [value]="halfs.id">{{halfs.value}}
                                </mat-radio-button>
                                </mat-radio-group>
            </form>
                
        </div>
        <div fxLayoutAlign="center">
            <button class="btn btn-primary mr-2 mb-2 custom" (click)="renewalpay()"  >
                Pay Now
            </button>
            <button class="btn btn-danger mr-2 mb-2"  (click)="cancel()" >
                Cancel
            </button>
          
        </div>
    
        
        
        
    </mat-card>
</mat-card>
    </div>
