<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <div fxLayout="row" fxLayoutAlign="center">
    <h1 mat-dialog-title >Detail Report</h1>
  </div>

  <div mat-dialog-content>
    <table  class="mat-elevation-z8">
      <tr><th>S.no </th><th>Employee</th><th>First In</th><th>Last Out</th><th>Total Hours</th>
        <th>Breaks</th><th>Break Time</th><th>Production Hours</th><th>Shift</th>  </tr>
  <ng-container  *ngFor="let column of list">
  <tr>     <td> </td></tr>

  </ng-container>

</table>
  </div>
  <div mat-dialog-actions fxLayoutAlign="center">
    <button class="m-1 mat-stroked-button button-save" (click)="onOkClick()" type="submit">
      <span>Ok</span>
  </button>


  </div>
